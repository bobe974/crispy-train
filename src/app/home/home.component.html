<div class="container">
  <div class="row">
    <!--A propos-->
    <div class="col-lg shadow border m-1">
      <div class="text-center">
        <h2>A propos</h2>
        <img
          src="../../assets/bibi.png"
          alt="photo profil"
          width="256"
          height="256"
          class="rounded-circle"
        />
        <p> Enchanté, je suis un jeune développeur passionné par le développement, animé par un intérêt pour
          le travail d'équipe et le développement de compétences.</p>
      </div>
    </div>
    <!--Mes projets-->
    <div class="col-lg shadow border m-1">
      <div class="text-center">
        <h2>projets récents</h2>
        <h4>{{projetActuel.nom}}</h4>
      </div>
      <carousel> 
        <div *ngFor="let unephoto of projetActuel.photo">
            <slide><img src={{unephoto}} alt="slide" style="display: block;" width="100%"></slide>
        </div>
    </carousel>
    <p class="mt-2">{{projetActuel.resume}}</p>
    <p>Visitez la section "Mes Projets" pour en savoir plus!</p>
    </div>
  </div>
</div>
