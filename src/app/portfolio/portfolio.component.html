<div class="container">
  <div class="mb-2">
    <div>
      <button class="btn btn-outline-primary mb-2 me-2"(click)="isCollapsed = !isCollapsed">
        Filtre
      </button>
      <button class="btn btn-outline-secondary mb-2" (click)="ResetFilter()" [hidden]="!filtering">Reset</button>
    </div>
    <div [collapse]="isCollapsed" [isAnimated]="true">
      <div class="border mb-2 shadow-sm" style="width: 250px">
        <form>
          <div class="row mx-0">
            <div class="col">
              <small><b>Language:</b></small>
              <div class="form-group">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="java"
                    (change)="Filter()"
                    name="java"
                  />
                  <label class="form-check small">Java</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="Csharp"
                    (change)="Filter()"
                    name="C#"
                  />
                  <label class="form-check small">C#</label>
                </div>
              </div>
            </div>
            <div class="col">
              <small><b>Frameworks:</b></small>
              <div class="form-group">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="springBoot"
                    (change)="Filter()"
                    name="springBoot"
                  />
                  <label class="form-check small">Spring</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="react"
                    (change)="Filter()"
                    name="React"
                  />
                  <label class="form-check small">React</label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div
      *ngFor="let unprojet of lesProjets"
      class="col-lg-4 col-md-6 mb-4"
      style="max-width: 380px"
    >
      <div>
        <app-project-card [projet]="unprojet"></app-project-card>
      </div>
    </div>
  </div>
</div>
