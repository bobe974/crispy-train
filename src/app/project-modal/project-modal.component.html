<div class="modal-header">
    <h2>{{project.nom}}</h2>
    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>

<div class="modal-body">
    <carousel> 
        <div *ngFor="let unephoto of project.photo">
            <slide><img src={{unephoto}} alt="slide" style="display: block;" width="100%"></slide>
        </div>
    </carousel>
    <h3 class="mt-2">Description</h3>
    <p>{{project.description}}</p>
    <p>Vous pouvez retrouver ce projet sur mon Github <a href={{project.projectLink}} target="_blank">ici</a></p>

    <hr>
    <div class="d-flex flex-wrap">
        <div *ngFor="let tag of project.tags" class="tag me-2 mb-1" [style.background-color]="tag.color">
            {{tag}}
          </div>
    </div>
</div>
